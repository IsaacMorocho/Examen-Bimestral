<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="goBack()" text="" defaultHref="/advisor/dashboard"></ion-back-button>
    </ion-buttons>
    <div class="header-logo">
      <img src="assets/images/logoTigo.png" alt="TigoConnect" class="header-logo-img">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="profile-content">
  <div *ngIf="currentUser$ | async as user" class="profile-container">
    <div class="profile-hero">
      <div class="avatar-container">
        <ion-avatar *ngIf="user.avatar_url" class="user-avatar">
          <img [src]="user.avatar_url" [alt]="user.full_name">
        </ion-avatar>
        <div *ngIf="!user.avatar_url" class="avatar-placeholder">
          <ion-icon name="person"></ion-icon>
        </div>
      </div>
      <h1>{{ user.full_name }}</h1>
      <p class="role-label">Asesor Comercial</p>
    </div>

    <div class="info-section">
      <div class="info-card">
        <div class="card-icon">
          <ion-icon name="mail-outline"></ion-icon>
        </div>
        <div class="card-content">
          <p class="card-label">Email</p>
          <p class="card-value">{{ user.email }}</p>
        </div>
      </div>

      <div class="info-card">
        <div class="card-icon">
          <ion-icon name="call-outline"></ion-icon>
        </div>
        <div class="card-content">
          <p class="card-label">Teléfono</p>
          <p class="card-value">{{ user.phone || 'No especificado' }}</p>
        </div>
      </div>

      <div class="info-card">
        <div class="card-icon">
          <ion-icon name="calendar-outline"></ion-icon>
        </div>
        <div class="card-content">
          <p class="card-label">Miembro Desde</p>
          <p class="card-value">{{ user.created_at | date: 'short' }}</p>
        </div>
      </div>

      <div class="info-card">
        <div class="card-icon">
          <ion-icon name="shield-checkmark-outline"></ion-icon>
        </div>
        <div class="card-content">
          <p class="card-label">Rol</p>
          <p class="card-value">Asesor</p>
        </div>
      </div>
    </div>

    <div class="actions-section">
      <ion-button expand="block" (click)="logout()" class="logout-btn">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        Cerrar Sesión
      </ion-button>
    </div>
  </div>
</ion-content>
