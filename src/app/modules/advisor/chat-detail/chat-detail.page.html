<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button (click)="goBack()" text="" defaultHref="/advisor/chat-list"></ion-back-button>
    </ion-buttons>
    <div class="header-content">
      <ion-title>
        <ion-icon name="chatbubble-outline" class="title-icon"></ion-icon>
        {{ contratacion ? contratacion?.usuario_nombre || 'Chat' : 'Cargando...' }}
      </ion-title>
      <p class="header-subtitle" *ngIf="contratacion">{{ contratacion.plan_nombre }}</p>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="chat-content" [scrollEvents]="true">
  <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>

  <div *ngIf="!isLoading" class="messages-container">
    <div *ngFor="let msg of (mensajes$ | async)" 
         [class]="'message ' + (isMessageFromCurrentUser(msg.usuario_id) ? 'sent' : 'received')">
      <div class="message-bubble">
        <p>{{ msg.mensaje }}</p>
        <span class="message-time">{{ msg.created_at | date: 'HH:mm' }}</span>
        <ion-icon *ngIf="isMessageFromCurrentUser(msg.usuario_id) && msg.leido" 
                   name="checkmark-done" 
                   class="read-indicator">
        </ion-icon>
      </div>
    </div>

    <div *ngIf="otherUserTyping" class="typing-indicator">
      <span></span>
      <span></span>
      <span></span>
      <p class="typing-text">El cliente está escribiendo...</p>
    </div>

    <div *ngIf="!(mensajes$ | async) || (mensajes$ | async)?.length === 0" class="no-messages">
      <ion-icon name="chatbubble-outline"></ion-icon>
      <p>Comienza la conversaçión con el cliente</p>
    </div>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <div class="message-input-container">
    <ion-item class="input-wrapper" lines="none">
      <ion-input 
        [(ngModel)]="newMessage"
        (ngModelChange)="onMessageInputChange($event)"
        placeholder="Tu respuesta..."
        (keyup.enter)="sendMessage()"
        clearInput
      ></ion-input>
      <ion-button 
        slot="end" 
        fill="clear" 
        color="primary"
        (click)="sendMessage()"
        [disabled]="!newMessage.trim()"
      >
        <ion-icon slot="icon-only" name="send-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </div>
</ion-footer>
